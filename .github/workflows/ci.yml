name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - "develop"
      - "feature/**"
    paths-ignore:
      - "**.md"
  schedule:
    # UTC ã® 01:00 ã¯ JST ã ã¨ 10:00 ã€‚
    # 1-5 ã§ æœˆæ›œæ—¥ã‹ã‚‰é‡‘æ›œæ—¥
    - cron: "0 1 * * 1-5"

env:
